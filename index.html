<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <title>weRdevs</title>

<body>
  <header>
    <a class="logo" href="index.html"><img src="img/logo.jpg" alt=""></a>
    <ul>
      <li><a href="index.html">home</a><div class="circle circle_1"></div></li>
      <li><a href="about.html">about us</a><div class="circle circle_2"></div></li>
    </ul>
  </header>

  <section>
    <div class="content">
      <div class="content_text">
        <h2>Choose the day for the meeting</h2>
        <h3>We encourage you to book your appointment online.</h3>
        <h3>This will save you time.</h3>
      </div>
    </div>

    <div class="calendar">
      <div class="month">
        <i class="fas fa-angle-left prev"></i>
        <div class="date">
          <h4><span>september</span> 2020</h4>
        </div>
        <i class="fas fa-angle-right next"></i>
      </div>
      <hr>
      <div class="days">
        <div class="prev-date">30</div>
        <div class="prev-date">31</div>
        <div>01</div>
        <div>02</div>
        <div>03</div>
        <div>04</div>
        <div>05</div>
        <div>06</div>
        <div>07</div>
        <div>08</div>
        <div>09</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
        <div>15</div>
        <div>16</div>
        <div>17</div>
        <div>18</div>
        <div>19</div>
        <div>20</div>
        <div>21</div>
        <div>22</div>
        <div class="today">23</div>
        <div>24</div>
        <div>25</div>
        <div>26</div>
        <div>27</div>
        <div>28</div>
        <div>29</div>
        <div>30</div>
        <div class="next-date">01</div>
        <div class="next-date">02</div>
        <div class="next-date">03</div>
      </div>
      <hr>
      <div class="weekdays">
        <div>S</div>
        <div>M</div>
        <div>T</div>
        <div>W</div>
        <div>T</div>
        <div>F</div>
        <div>S</div>
      </div>
      <hr>
    </div>
  </section>

  <script src="js/script.js"></script>
</body>
</html>
